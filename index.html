<!DOCTYPE html>
<html lang="es">

<!-- #region HEAD -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gifOS</title>
    <!-- importando estilos personalizados -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Importando bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/49830ff3b4.js" crossorigin="anonymous"></script>
</head>
<!-- #endregion -->

<body>

    <div class="container col-10 mt-5">

        <!-- #region SECCION LOGO-->
        <div class="seccion-logo d-flex justify-content-between mr-5">
            <div class="logo">
                <img src="./img/gifOF_logo.png" alt="Logo gif.OS">
            </div>
            <div class="botones ">
                <button>Crear Guifos</button>
                <select name="tema" id="tema">
                    <option value="1">Elegir Tema</option>
                    <option value="1">Sailor Day</option>
                    <option value="2">Sailor Night</option>
                </select>
                <a href="">Mis Guifos</a>
            </div>
        </div>
        <!-- #endregion -->
        <!-- #region SECCION BUSCAR-->
        <div class="buscar mt-4">
            <!-- <div class="lbl ml-1">Buscar</div> -->
            <label class="lbl ml-1">Buscar</label>

            <div class="formBuscar d-flex justify-content-between">
                <input type="text" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
                <button><img src="./img/lupa_inactive.svg" alt="">Buscar</button>
            </div>

            <div class="OpcionBuscar d-flex justify-content-between">
                <input type="text" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
                <button><img src="./img/lupa_inactive.svg" alt="">Buscar</button>
            </div>
            
        </div>
        <!-- #endregion -->
        <!-- #region SECCION SUGERIDOS -->
        <div class="sugeridos">
            <input type="text" placeholder="Hoy te sugerimos:">
        </div>
        <!-- #endregion -->
        <!-- #region SECCION RESULTADOS SUGERIDOS-->
        <div class="resultados d-flex d-flex justify-content-between align-items-center flex-wrap">
            <div class="content_resultados">
                <div class="titulo d-flex justify-content-between">
                    <label>#Jonathanvanness</label>
                    <button><img src="./img/button3.svg" alt=""></button>
                </div>
                <div class="img-result d-flex justify-content-start align-items-end">
                    <button id="verMas">Ver Mas...</button>
                </div>
            </div>

        </div>

        <!-- #endregion -->
        <!-- #region SECCION TENDENCIAS -->
        <div class="tendencias">
            <input type="text" id="tendencias" placeholder="Tendencias:">
        </div>
        <!-- #endregion -->
        <!-- #region SECCION RESULTDOS TENDENCIAS -->

        <div id="resultTend" class="res_tendencia  d-flex d-flex justify-content-between align-items-center flex-wrap">

        </div>

        <!-- #endregion -->


        <!--#region  IMPORTANDO ARCHIVOS JS-->
        <!-- <script type="module" src="/js/app.js"></script>
        <script type="module" src="/js/giphy.js"></script> -->

        <script type="module"src="/js/app.js"></script>
        <script type="module" src="/js/giphy.js"></script>
        <!-- #endregion -->
</body>

</html>
