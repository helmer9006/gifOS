<!DOCTYPE html>
<html lang="es">
  <!-- #region HEAD -->

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gifOS</title>
    <!-- importando estilos personalizados -->
    <link id="estilos" rel="stylesheet" href="/css/style.css" />
    <!-- Importando bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/49830ff3b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-- #endregion -->

  <body>
    <div class="navbar">
      <nav>
        <p>
          ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número
          de visitas: 12.765.803
        </p>
      </nav>
    </div>
    <div class="container col-10 mt-5">
      <!-- #region SECCION LOGO-->
      <div class="seccion-logo d-flex justify-content-between">
        <div class="logo">
          <!-- se incluye imagen desde css -->
        </div>
        <div class="botones ">
          <button>Crear Guifos</button>
          <select name="tema" id="tema">
            <option value="0" disabled selected>Elegir Tema</option>
            <option value="1">Sailor Day</option>
            <option value="2">Sailor Night</option>
          </select>
          <a href="#misGuifos" id="guifos">Mis Guifos</a>
        </div>
      </div>
      <!-- #endregion -->

      <div class="inicio" id="inicio">
        <!-- #region SECCION BUSCAR-->
        <div class="buscar mt-3">
          <!-- <div class="lbl ml-1">Buscar</div> -->
          <label class="lbl ml-1">Buscar</label>

          <div class="formBuscar d-flex justify-content-between">
            <input
              type="text"
              id="txtBuscar"
              placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
            />
            <button id="btnBuscar" disabled="true">
              <div class="lupa"></div>
              Buscar
            </button>
          </div>
        </div>

        <div class="filtro_buscar" id="filtro"></div>
        <!-- #endregion -->

        <!-- #region SECCION RESULTADOS SUGERIDOS -->
        <div
          id="result_busqueda"
          class="res_tendencia  d-flex d-flex justify-content-between align-items-center flex-wrap"
        >
          <input
            type="text"
            id="txtTitulo"
            disabled
            placeholder="Resultados:"
          />
        </div>
        <!-- #endregion -->

        <!-- #region SECCION SUGERIDOS -->

        <div class="sugeridos d-flex justify-content-between">
          <input type="text" disabled placeholder="Hoy te sugerimos:" />
        </div>

        <!-- #endregion -->
        <!-- #region SECCION RESULTADOS SUGERIDOS-->
        <div
          class="resultados d-flex d-flex justify-content-between align-items-center flex-wrap"
        >
          <!-- <div class="content_resultados">
                <div class="titulo d-flex justify-content-between">
                    <label>#Jonathanvanness</label>
                    <button><img src="./img/button3.svg" alt=""></button>
                </div>
                <div class="img-result d-flex justify-content-start align-items-end">
                    <img src="https://media1.giphy.com/media/loGX4xUPhdEzh0cfaR/giphy_s.gif?cid=ecf05e4732af8083434da6fb8d3e99f3cb593d8616b09aa0&rid=giphy_s.gif" alt="">
                    <button id="verMas">Ver Más...</button>
                </div>
            </div> -->
        </div>

        <!-- #endregion -->
        <!-- #region SECCION TENDENCIAS -->
        <div class="tendencias">
          <input
            type="text"
            id="tendencias"
            disabled
            placeholder="Tendencias:"
          />
        </div>
        <!-- #endregion -->
        <!-- #region SECCION RESULTDOS TENDENCIAS -->

        <div
          id="resultTend"
          class="res_tendencia  d-flex d-flex justify-content-between align-items-center flex-wrap"
        >
          <!-- aquí se cargan img de resultados de la busqueda -->
        </div>

        <!-- #endregion -->
      </div>
    
    <div class="misGuifos" id="misGuifos">
      <input type="text" id="txtGuifos" disabled placeholder="Mis guifos" />
    </div>
</div>
    <!--#region  IMPORTANDO ARCHIVOS JS-->
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/giphy.js"></script>
    <!-- #endregion -->
  </body>
</html>
