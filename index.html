<!DOCTYPE html>
<html lang="es">
<!-- #region HEAD -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>gifOS</title>
  <!-- importando estilos personalizados -->
  <link id="estilos" rel="stylesheet" href="/css/style.css" />
  <!-- Importando bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/49830ff3b4.js" crossorigin="anonymous"></script>
</head>
<!-- #endregion -->

<body>
  <div class="navbar">
    <nav>
      <p>
        ¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número
        de visitas: 12.765.803
      </p>
    </nav>
  </div>
  <!-- CONTENEDOR -->
  <div class="contenedor">
    <!-- #region SECCION BARRA DE HERRAMIENTAS-->
    <div class="seccion-logo d-flex justify-content-between">
      <div class="logo" id="logo">
        <!-- se incluye imagen desde css -->
      </div>
      <div class="botones">
        <a href="./upload.html"><button id="btnCrearGuifos">Crear Guifos</button></a>
        <select name="tema" id="tema">
          <option value="0" disabled selected>Elegir Tema</option>
          <option value="1">Sailor Day</option>
          <option value="2">Sailor Night</option>
        </select>
        <a id="guifos">Mis Guifos</a>

        <!-- <a onclick="mostrarGuifosStorage();" id="guifos">Mis Guifos</a> -->
      </div>
    </div>
    <!-- #endregion -->

    <div class="inicio" id="inicio">
      <!-- #region SECCION BUSCAR-->
      <div class="buscar mt-3">
        <!-- <div class="lbl ml-1">Buscar</div> -->
        <label class="lbl ml-1">Buscar</label>

        <div class="formBuscar d-flex justify-content-between">
          <input type="text" id="txtBuscar" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…" />
          <button id="btnBuscar" disabled>
            <div class="lupa"></div>
            Buscar
          </button>
        </div>
      </div>

      <div class="filtro_buscar" id="filtro">

      </div>
      <!-- #endregion -->
      <!-- #region SECCION RESULTADOS SUGERIDOS -->
      <div id="tarjetaBusqueda" class="tarjetasBusqueda">

      </div>

      <div class="tendencias">
        <input type="text" id="txtBusqueda" disabled placeholder="Resultados:" />
      </div>

      <div id="result_busqueda"
        class="res_tendencia  d-flex d-flex justify-content-between align-items-center flex-wrap">

      </div>
      <!-- #endregion -->
      <!-- #region SECCION SUGERIDOS -->

      <div class="sugeridos d-flex justify-content-between">
        <input type="text" disabled placeholder="Hoy te sugerimos:" />
      </div>

      <!-- #endregion -->
      <!-- #region SECCION RESULTADOS SUGERIDOS-->
      <div class="resultados d-flex d-flex justify-content-between align-items-center flex-wrap">

      </div>

      <!-- #endregion -->
      <!-- #region SECCION TENDENCIAS -->
      <div class="tendencias">
        <input type="text" id="tendencias" disabled placeholder="Tendencias:" />
      </div>
      <!-- #endregion -->
      <!-- #region SECCION RESULTADOS TENDENCIAS -->
      <div id="resultTend" class="res_tendencia  flex">
        <!-- aquí se cargan img de resultados de la busqueda -->
      </div>
      <!-- #endregion -->
    </div>

    <!-- #region VISTA MOSTRAR MIS GUIFOS CREADOS -->
    <div class="misGuifo" id="misGuifo">
      <input type="text" id="txtGuifosIndex" disabled placeholder="Mis guifos" />

      <div id="guifosStorage" class="res_tendencia  d-flex d-flex justify-content-start align-items-center flex-wrap">

      </div>

    </div>
    <!-- #endregion -->

  </div>

  <!--#region  IMPORTANDO ARCHIVOS JS-->
  <script type="module" src="/js/app.js"></script>
  <script type="module" src="/js/giphy.js"></script>
  <!-- #endregion -->
</body>

</html>
